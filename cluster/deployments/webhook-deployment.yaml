apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-webhook
  namespace: k8s-security-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: security-webhook
  template:
    metadata:
      labels:
        app: security-webhook
    spec:
      serviceAccountName: controller-sa
      containers:
        - name: webhook
          image: myorg/security-webhook:latest
          ports:
            - containerPort: 8443
          args:
            - "--baseline-configmap=baseline-policies"
            - "--log-level=info"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
